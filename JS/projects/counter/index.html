<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #counter{
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background-color: white;
            box-shadow: 5px 10px 50px orange;
        }
        #count{
            font-size: 48px;
        }
        button{
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-size: 24px;
            border-radius: 20px 0px 20px 0px;
        }
    </style>
</head>
<body>
    <div id="counter">
        <p id="count">0</p>
        <div class="buttons">
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
