<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
       <div class="inputs">
         <input type="text" placeholder="Enter name" id="inp">
        <p id="nameError" class="error"></p>
       </div>
       <div class="inputs">
        <input type="email" placeholder="Enter email" id="em">
         <p id="emailError"></p>
       </div>
         <div class="inputs">
             <div class="pwd">
              <input type="password" placeholder="Enter password" id="pwd">
             <i class="bi bi-eye" id="eyebtn"></i>
             </div>
             <p id="pwdError"></p>
         </div>
         <div class="inputs">
          <select id="color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
          </select>
          <input type="color" name="" id="color2">
          <br>
          <div style="display: flex;">
            <input type="radio" name="gender" id="m"><label for="m">Male</label>
          <input type="radio" name="gender" id="f"><label for="f">Female</label>
          </div>
         </div>
          <button id="btn">Submit</button>
        </form>
    <script src="./script.js"></script>
</body>
</html>
